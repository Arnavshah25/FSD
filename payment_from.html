<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>

<body>  
  <div class="container">
   <form action="">
    <h1 class="main_heading">PAYMENT FORM</h1>
    <hr>
    <h3>User  Infromation</h3>
    <p>Name:*
        <input type="text" required name="name" placeholder="arnav"></p>
    <fieldset>
     <legend>Gender</legend>   
    <p>Male <input type="radio" name="gender" id="Male"> Female <input type="radio" name="gender" id="Female" ></p>
    </fieldset>
    <p>Address:<textarea name="address" cols="100" rows="7" required placeholder="Enter your address"></textarea></p>
    <p>Email:<input type="email" name="email" placeholder="arnav@gmail.com"></p>
    <p>Pincode:*<input type="number" required placeholder="411041"></p>
    <HR>
    <H2>PAYMENT INFORMATION</H2>
    <P>Card Type:
        <select name="card type">
            <option value="">--SELECT A CARD TYPE--</option>
            <option value="visa">Visa</option>
            <option value="upay">upay</option>
            <option value="icici">ICICI</option>
        </select>
    </P>
    <p>Card Number:-<input type="mumber" name="card_number" id="card_number" placeholder="1402223222"></p>
    <p>Expiration date:-<input type="date" name="exp date" id="exp_date"></p>
    <p>CVV:-<input type="password" name="cvv" id="cvv" placeholder="Present at the back of your card"></p>
    <input type="submit" value="Pay Now"> 
    <input type="reset" value="Reset">
    <hr> 
    <p class="REQ">Required fields are followed by*</p>
     </form>
  </div>
 </body>
</html>
